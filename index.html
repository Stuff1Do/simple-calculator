<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="show-input">
            <div class="main-output"></div>
            <div class="result-preview"></div>
        </div>
        <div class="input-container">
            <button data-value='AC'class="clear button"></button>
            <button data-value='AC'class="clear button but">AC</button>
            <button data-value='DEL'class="delete button operations but">DEL</button>
            <button data-value='/'class="divide button operations but">รท</button>
            <button data-value='7'class="seven button but">7</button>
            <button data-value='8'class="eight button but">8</button>
            <button data-value='9' class="nine button but">9</button>
            <button data-value='*'class="multiply button operations but">x</button>
            <button data-value='4'class="four button but">4</button>
            <button data-value='5'class="five button but">5</button>
            <button data-value="6"class="six button but">6</button>
            <button data-value='-'class="subtraction button operations but">-</button>
            <button data-value='1'class="one button but">1</button>
            <button data-value='2'class="second button but">2</button>
            <button data-value='3'class="three button but">3</button>
            <button data-value='+'class="addition button operations but">+</button>
            <button data-value='0'class="zero button but">0</button>
            <button data-value='.'class="dot button but">.</button>
            <div class="negate button operations"></div>
            <button data-value='='class="equals button but">=</button>
        </div>
    </div>
</body>
</html>
