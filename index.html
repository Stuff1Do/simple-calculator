<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="show-input">
            <div class="main-output"></div>
            <div class="result-preview"></div>
        </div>
        <div class="input-container">
            <button data-value='AC'class="clear button">AC</button>
            <button data-value='%'class="percent button operation">%</button>
            <button data-value='DEL'class="delete button operations">DEL</button>
            <button data-value='/'class="divide button operations">รท</button>
            <button data-value='7'class="seven button">7</button>
            <button data-value='8'class="eight button">8</button>
            <button data-value='9' class="nine button">9</button>
            <button data-value='*'class="multiply button operations">x</button>
            <button data-value='4'class="four button">4</button>
            <button data-value='5'class="five button">5</button>
            <button data-value="6"class="six button">6</button>
            <button data-value='-'class="subtraction button operations">-</button>
            <button data-value='1'class="one button">1</button>
            <button data-value='2'class="second button">2</button>
            <button data-value='3'class="three button">3</button>
            <button data-value='+'class="addition button operations">+</button>
            <button data-value='0'class="zero button">0</button>
            <button data-value='.'class="dot button">.</button>
            <button data-value='+/-'class="negate button operations">+/-</button>
            <button data-value='='class="equals button">=</button>
        </div>
    </div>
</body>
</html>
