<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="show-input">
            <div class="main-output">12</div>
            <div class="result-preview">2</div>
        </div>
        <div class="input-container">
            <button class="clear button">AC</button>
            <button class="percent button operation">%</button>
            <button class="delete button operations">DEL</button>
            <button class="divide button operations">/</button>
            <button class="7 button">7</button>
            <button class="8 button">8</button>
            <button class="9 button">9</button>
            <button class="multiply button operations">x</button>
            <button class="4 button">4</button>
            <button class="5 button">5</button>
            <button class="6 button">6</button>
            <button class="subtraction button operations">-</button>
            <button class="1 button">1</button>
            <button class="2 button">2</button>
            <button class="3 button">3</button>
            <button class="addition button operations">+</button>
            <button class="0 button">0</button>
            <button class="dot button">.</button>
            <button class="negate button operations">+/-</button>
            <button class="equals button">=</button>
        </div>
    </div>
</body>
</html>
